<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1;
        }

        .stars span {
            position: absolute;
            background: #00ffff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 1;
            }
        }

        .logo-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
        }

        .logo-container img {
            width: 900px;
            height: auto;
            opacity: 0.8;
            animation: fadeIn 3s infinite alternate;
        }

        @keyframes fadeIn {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .text-main {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ffff;
            animation: glitch 1s infinite ease-in-out;
            font-size: 3rem;
            z-index: 10;
            text-shadow: 0px 0px 10px #00ffff;
        }

        .footer {
            position: absolute;
            top: 70%; /* Posisikan tepat di bawah teks utama */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 1rem;
            z-index: 10; /* Pastikan footer tetap terlihat */
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            20% { text-shadow: -2px -2px blue; }
            40% { text-shadow: 2px -2px green; }
            60% { text-shadow: -2px 2px yellow; }
            80% { text-shadow: 0px 0px limegreen; }
            100% { text-shadow: 2px 2px red; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="logo-container">
        <img src="https://i.postimg.cc/tgqJKRYR/imgaes2.jpg" alt="Anonymous Logo">
    </div>
<!--     <div class="text-main">HACKED BY StormBreaker</div> -->
     <div class="text-main">HACKED BY fkr00t</div>
    <div class="footer">Your Security is Weak | Indonesia</div>

    <script>
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('span');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
