<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Security is Weak</title>
    <style>
        :root {
            --neon-green: #0f0;
            --neon-blue: #00ffff;
            --neon-red: #ff003c;
            --dark-bg: #0a0a0a;
            --matrix-green: #00ff41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: transparent;
        }

        img.logo {
            position: relative;
            z-index: 10;
            max-width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        .text-main {
            position: relative;
            z-index: 10;
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 var(--neon-blue), -2px -2px 0 var(--neon-green); }
            20% { text-shadow: -2px -2px 0 var(--neon-blue), 2px 2px 0 var(--neon-green); }
            40% { text-shadow: 2px -2px 0 var(--neon-blue), -2px 2px 0 var(--neon-green); }
            60% { text-shadow: -2px 2px 0 var(--neon-blue), 2px -2px 0 var(--neon-green); }
            80% { text-shadow: 0 0 5px var(--neon-blue), 0 0 5px var(--neon-green); }
            100% { text-shadow: 2px 2px 0 var(--neon-blue), -2px -2px 0 var(--neon-green); }
        }

        .footer {
            position: relative;
            z-index: 10;
            font-size: 2rem;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            animation: pulse 2s infinite alternate;
            margin-top: 20px;
        }

        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .binary-code {
            position: absolute;
            color: var(--matrix-green);
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 2;
        }

        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 100% 4px;
            z-index: 5;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @media (max-width: 768px) {
            .text-main { font-size: 3.5rem; }
            img.logo { max-width: 150px; }
            .footer { font-size: 1.5rem; }
        }

        @media (max-width: 480px) {
            .text-main { font-size: 2.5rem; }
            img.logo { max-width: 120px; }
            .footer { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrixCanvas"></canvas>
    <div class="stars" id="stars"></div>
    <div class="scan-lines"></div>
<!-- 
    <img class="logo" src="images.png" alt="Anonymous Logo"> -->

    <div class="text-main">HACKED BY "pennyw1se"</div>
    <div class="footer">Your Security is Weak</div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "01010101010101010101".split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 35);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;
                starsContainer.appendChild(star);
            }
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0% { opacity: 0.3; }
                    100% { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }

        function createBinaryCode() {
            const binaryCode = document.createElement('div');
            binaryCode.className = 'binary-code';
            binaryCode.textContent = Math.random().toString(2).substring(2, 15);
            binaryCode.style.left = Math.random() * 100 + '%';
            binaryCode.style.top = Math.random() * 100 + '%';
            document.body.appendChild(binaryCode);
            let opacity = 1;
            const fadeInterval = setInterval(() => {
                opacity -= 0.02;
                binaryCode.style.opacity = opacity;
                if (opacity <= 0) {
                    clearInterval(fadeInterval);
                    binaryCode.remove();
                }
            }, 50);
        }

        createStars();
        setInterval(createBinaryCode, 100);
        for (let i = 0; i < 20; i++) setTimeout(createBinaryCode, i * 100);
    </script>
</body>
</html>
